<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMBA Dashboard - Shop Status</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <span class="logo-text">SMBA</span>
      </div>

      <div class="nav-section">
        <div class="nav-header">Menu</div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="bi bi-grid"></i>
              Overview
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="shop.html">
              <i class="bi bi-shop"></i>
              Shop Status
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="billing.html">
              <i class="bi bi-receipt"></i>
              Billing Performance
            </a>
          </li>
        </ul>
      </div>

      <div class="nav-section mt-auto">
        <div class="nav-divider"></div>
        <div class="logout-section">
          <div class="user-info">
            <div class="user-avatar">J</div>
            <div class="user-details">
              <div class="user-name">Jane Doe</div>
            </div>
          </div>
          <a class="logout-link" href="#" title="Logout">
            <i class="bi bi-box-arrow-right"></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="d-flex align-items-center gap-3">
            <button class="header-icon d-lg-none">
              <i class="bi bi-list"></i>
            </button>
            <div class="search-wrapper">
              <i class="bi bi-search"></i>
              <input type="text" class="search-input" placeholder="Search...">
            </div>
          </div>

          <div class="header-actions">
            <div class="action-group">
              <button class="header-icon" title="Refresh">
                <i class="bi bi-arrow-repeat"></i>
              </button>
              <button class="header-icon" title="Notifications">
                <i class="bi bi-bell"></i>
                <span class="badge">3</span>
              </button>
              <button class="header-icon" title="Messages">
                <i class="bi bi-chat"></i>
                <span class="badge">5</span>
              </button>
            </div>
            <div class="user-profile">
              <div class="user-avatar">J</div>
              <div class="user-details">
                <div class="user-name">Jane Doe</div>
                <div class="user-role">Admin</div>
              </div>
              <i class="bi bi-chevron-down"></i>
            </div>
          </div>
        </div>
      </header>

      <!-- Content -->
      <div class="content">
        <div class="page-header">
          <div class="nav-tabs-wrapper">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <i class="bi bi-shop"></i>
                  Shop Overview
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-gear"></i>
                  Settings
                </a>
              </li>
            </ul>
          </div>

          <div class="header-actions">
            <div class="period-select">
              <i class="bi bi-calendar3"></i>
              <select class="form-select">
                <option>Last 7 Days</option>
                <option>Last 30 Days</option>
                <option>Last 90 Days</option>
                <option>This Year</option>
                <option>Custom Range</option>
              </select>
            </div>
            <button class="download-btn">
              <i class="bi bi-download"></i>
              Export Report
            </button>
          </div>
        </div>

        <!-- Shop Status Content -->
        <div class="shop-status-content">
          <!-- Content will be added here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom JS -->
  <script>
    // Add sidebar toggle functionality
    document.querySelector('.header-icon.d-lg-none').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('show');
    });
  </script>
</body>
</html>
