<!-- Header -->
<header class="header">
  <div class="d-flex justify-content-between align-items-center w-100">
    <div class="d-flex align-items-center gap-4">
      <button class="menu-toggle header-icon d-lg-none">
        <i class="bi bi-list"></i>
      </button>
      <div class="page-info">
        <h1 class="page-title mb-1" id="pageTitle">Dashboard</h1>
        <div class="breadcrumb">
          <span class="breadcrumb-item">Dashboard</span>
          <i class="bi bi-chevron-right"></i>
          <span class="breadcrumb-item active" id="currentPage">Overview</span>
        </div>
      </div>
    </div>

    <div class="header-actions">
      <div class="action-group">
        <button class="header-icon" title="Refresh">
          <i class="bi bi-arrow-repeat"></i>
          <div class="ripple"></div>
        </button>
        <button class="header-icon" title="Notifications">
          <i class="bi bi-bell"></i>
          <span class="badge">3</span>
          <div class="ripple"></div>
        </button>
        <button class="header-icon" title="Messages">
          <i class="bi bi-chat"></i>
          <span class="badge">5</span>
          <div class="ripple"></div>
        </button>
      </div>
      <div class="profile-wrapper">
        <button class="profile-trigger">
          <div class="profile-info">
            <div class="profile-avatar">
              <span class="avatar-text">JD</span>
              <span class="status-dot"></span>
            </div>
            <div class="profile-details">
              <span class="profile-name">Jane Doe</span>
              <span class="profile-meta">
                <i class="bi bi-circle-fill"></i>
                Administrator
              </span>
            </div>
          </div>
          <div class="profile-action">
            <i class="bi bi-chevron-down"></i>
          </div>
        </button>
      </div>
    </div>
  </div>
</header>
