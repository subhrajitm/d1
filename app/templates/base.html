<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SMBA Dashboard{% endblock %}</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <span class="logo-text">SMBA</span>
            </div>

            <div class="sidebar-content">
                <div class="nav-section">
                    <div class="nav-header">Menu</div>
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                        <i class="bi bi-grid"></i>
                        <div class="nav-content">
                            <span class="nav-title">Overview</span>
                            <span class="nav-subtitle">Dashboard & Analytics</span>
                        </div>
                    </a>
                    <a class="nav-link {% if request.endpoint == 'shop' %}active{% endif %}" href="{{ url_for('shop') }}">
                        <i class="bi bi-shop"></i>
                        <div class="nav-content">
                            <span class="nav-title">Shop Status</span>
                            <span class="nav-subtitle">Monitor Shop Performance</span>
                        </div>
                    </a>
                    <a class="nav-link {% if request.endpoint == 'invoice' %}active{% endif %}" href="{{ url_for('invoice') }}">
                        <i class="bi bi-file-text"></i>
                        <div class="nav-content">
                            <span class="nav-title">Invoice Creation</span>
                            <span class="nav-subtitle">Create & Manage Invoices</span>
                        </div>
                    </a>
                </div>
            </div>

            <a href="#" class="logout-button">
                <i class="bi bi-box-arrow-right"></i>
                <span>Sign Out</span>
            </a>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
